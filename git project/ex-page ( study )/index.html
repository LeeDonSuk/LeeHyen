<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link href="./index.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo-img">
            <a href="#">
                <img src="./img/Untitled-1.png" alt="logo" title="홈페이지로 이동">
            </a>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Product</a>
                </li>
                <li>
                    <a href="#">Contact US</a>
                </li>
            </ul>
            <div class="menu-ico">
                <a href="#" class="menu-click">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </a>
                <div class="menu-drop">
                    <ul>
                        <li>
                            <a href="#">
                                twitter
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                instargram
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                facebook
                            </a>
                        </li>
                    </ul>
                    <script>
                        $(document).ready(function () {
                            $('.menu-click').click(function () {
                                $('.menu-drop').slideToggle();
                            });
                        });
                    </script>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="visual">

            <div class="number">
                <p class="after"></p>
                <p>01</p>
                <p class="after after2"></p>
            </div>

            <div class="slide-wrap">

                <div class="slide" id="slide">
                    <div class="slide-back" id="slide-color"></div>
                    <div class="photo">
                        <figure><img src="img/img-vita.png" alt="" class="img01"></figure>
                        <figure><img src="img/img_orange.png" alt="" class="img02"></figure>
                    </div>
                    <div class="info">
                        <b>
                            Special collection of natural product</b>
                        <p>We strive to bring about a sustainable way of making jewelry,
                            both conscious and enlightened.
                            We wish to create jewels in a spirit of goodwill.
                        </p>
                        <a href="#">VIEW PRODUCTS</a>
                    </div>
                </div>

            </div>
            <script>
                $(document).ready(function () {
                    $("#slide02").click(function () {
                        $("#slide-color").css("background", "red");
                    });
                    $("#slide01").click(function () {
                        $("#slide-color").css("background", "blue");
                    });
                    $("#slide03").click(function () {
                        $("#slide-color").css("background", "green");
                    });
                });
            </script>
            <div class="indi">
                <form action="#" class="slide-radio">
                    <a>
                        <input type="radio" name="slide" id="slide01" checked class="radio-items">
                        <label for="slide"></label>
                    </a>
                    <a>
                        <input type="radio" name="slide" id="slide02" class="radio-items">
                        <label for="slide"></label>
                    </a>
                    <a>
                        <input type="radio" name="slide" id="slide03" class="radio-items">
                        <label for="slide"></label>
                    </a>

                </form>
            </div>

        </div>
        <footer>
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/2.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/03.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/04.png" alt="">
                    </a>
                </li>
            </ul>
        </footer>
    </main>

</body>

</html>
