<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- storage.html -->

    <script>
        //setItem,getItem,removeItem,clear
        window.onclick = function () {

                sessionStorage.getItem('num2')
            )
        }
    </script>
