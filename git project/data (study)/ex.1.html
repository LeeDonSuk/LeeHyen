<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let html = 90, css = 100, js = 10;
        let total = html + css + js;

        let avg = total / 3

        if (total >= 200) {
            console.log('합격');
        } else {
            console.log('불합격');
        }

        // 1.평균 90이상 A
        // 2.평균 80이상  90 alaks B 
        // 3.평균 70이상 C

        if (avg >= 90) {
            console.log("A등급")
        } else if (avg >= 80 && avg < 90) {
            console.log("B등급")
        } else {
            console.log("C등급")
        }
    </script>

    <script>
        let age = prompt('당신의 나이는 몇살?');
        var chat = '어서오세요~ 환영합니다^^';
        var chat2 = '보호자챙겨오셈';
        let con = console.log;

        if (age > 19) {
            con(chat);
        } else {
            con(chat2);
        }

    </script>
</body>
