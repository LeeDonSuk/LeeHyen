<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchMedia</title>
</head>

<body>
    <!-- matchMedia.html -->

    <script>
        let m = [
            window.matchMedia('(max-width:480px)'),
            window.matchMedia('(min-width:768px) and (max-width:1024px)'),
            window.matchMedia('(min-width:1024px) and (max-width:1280px)')
        ];


        let device = '';


        m.forEach(function (md) {

            media(m);
            md.addListener(media);

        });


        function media(e) {

            console.log(e)

            if (e.matches) {
                device = e.media;
            }
            if (device.match('480')) {
                console.log('모바일')
            }

            if (device.match('768')) {
                console.log('태블릿')
            }

            if (device.match('1024')) {
                console.log('pc')
            }

        }
    </script>

</body>

</html>
