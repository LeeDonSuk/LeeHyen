<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <style>
        code {
            margin-left: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        p {
            margin-top: 50px;
        }

        input {
            display: block;
            margin-top: 20px;
            padding: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            box-shadow: 2px 2px 2px #eee;
        }

        .start {
            width: 90%;
            margin: 0 auto;
        }

        .main-btn {
            width: 50%;
            margin: 0 auto;
        }

        .countdown {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="start">
            <button class="main-btn" onclick="start()">Start</button>
        </div>
        <!-- 문제와 입력란, 제출 버튼 -->
        <p style="display: none;">
            Q1<code></code>
            <input type="text" class="result" placeholder="정답 입력">
            <button onclick="showInputValue(0)">답 제출하기</button>
        </p>
        <p style="display: none;">
            Q2<code></code>
            <input type="text" class="result" placeholder="정답 입력">
            <button onclick="showInputValue(1)">답 제출하기</button>
        </p>
        <p style="display: none;">
            Q3<code></code>
            <input type="text" class="result" placeholder="정답 입력">
            <button onclick="showInputValue(2)">답 제출하기</button>
        </p>
        <p style="display: none;">
            Q4<code></code>
            <input type="text" class="result" placeholder="정답 입력">
            <button onclick="showInputValue(3)">답 제출하기</button>
        </p>
        <!-- 카운트다운 표시 -->
        <div class="countdown"></div>
    </div>

    <script>
        const elp = document.querySelectorAll("p");
        const elcode = document.querySelectorAll("code");
        const elresult = document.querySelectorAll('.result');
        let num = 0;
        let currentQuestion = 0;
        let countdownInterval;

        function start() {
            elp[currentQuestion].style.display = "block";
            startCountdown();
            if (currentQuestion >= elp.length) {
                clearInterval(countdownInterval);
            }
            currentQuestion++;
        }

        // 모든 문제 숨김
        elp.forEach((p) => {
            p.style.display = "none";
        });

        // 문제 코드 설정
        elcode[0].innerText = `10 + 5`;
        elcode[1].innerText = `20 + 5`;
        elcode[2].innerText = `30 + 5`;
        elcode[3].innerText = `40 + 5`;

        function startCountdown() {
            let timeLeft = 10;
            const countdownElement = document.querySelector('.countdown');
            countdownElement.innerText = `${timeLeft} 초`;
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.innerText = `${timeLeft} 초`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerText = "";
                    elp[currentQuestion - 1].style.display = "none";
                    if (currentQuestion >= elp.length) {
                        if (num >= 4) {
                            alert("통과");
                        } else {
                            alert("실패");
                        }
                    } else {
                        start();
                    }
                }
            }, 1000);
        }

        function showInputValue(questionIndex) {
            clearInterval(countdownInterval);
            const currentResult = elresult[questionIndex].value;
            const currentCode = elcode[questionIndex].innerText;
            if (currentResult == eval(currentCode)) {
                num++;
                console.log(num);
            }
            elp[questionIndex].style.display = "none";
            if (currentQuestion >= elp.length) {
                if (num >= 4) {
                    alert("통과");
                } else {
                    alert("실패");
                }
            } else {
                start();
            }
        }
    </script>
</body>

</html>
