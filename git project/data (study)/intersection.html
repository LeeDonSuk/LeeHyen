<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intersection</title>
</head>

<style>
    .btn {
        height: 500px;
        overflow-y: scroll;
    }

    .btn::-webkit-scrollbar {
        display: none;
    }

    button {
        width: 150px;
        height: 50px;
        display: block;
        margin: 20px 2px;
        transform: translateX(100%);
        opacity: 0;
        transition: 1s;
    }

    button.on {
        transform: translateX(0%);
        opacity: 1;
    }
</style>

<body>

    <!-- intersectionObserver.html -->

    <article>
        <h2>intersectionObserver</h2>
        <div class="btn"> </div>
    </article>

    <script>

        const elbtn = document.querySelector('.btn');

        for (let i = 0; i < 100; i++) {

            let button = document.createElement('button');
            button.textContent = `텍스트 결과물 ${i}`;
            elbtn.append(button);

        }

        const buttons = document.querySelectorAll('.btn button');


        function contents(butt, observer) {
            console.log(butt)
            butt.forEach(function (butt) {
                if (butt.isIntersecting) {
                    butt.target.classList.add('on');
                    observer.unobserve(butt.target);
                } else {
                }
            })
        }

        let opt = {
            root: elbtn,
            rootMargin: '0px',
            threshold: 0.2
        }


        const intersection = new IntersectionObserver(contents, opt);
        //isIntersecting - true ( 화면에 나타남 )
        //intersectionRatio - 화면에 나오는 수 (  0    ,   1  )
        //boundingClientRect - 스크롤 정보
        buttons.forEach(function (btn) {
            intersection.observe(btn);
        });


    </script>

</body>

</html>
