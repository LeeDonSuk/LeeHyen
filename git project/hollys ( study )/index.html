                    할리스카드, 선물하기, 할리스오더 등 다양한 서비스를 지금 경험하세요!</p>

                    <a href="#" title="스탬프적립">

                <div id="icon2" class="icons">
                    <a href="#" title="쿠폰사용">

                            <img src="./imgs/ticket.png" alt="coffee.png">

                    <p>FREE 쿠폰 사용 </p>
                    <p>스탬프 12개 적립시<br>

                </div>

                <div id="icon3" class="icons">
                    <a href="#" title="칼리스오더">

                            <img src="./imgs/smartphone.png" alt="coffee.png">

                                </svg>

                    <p>
                        위치정보(GPS)기반<br>
