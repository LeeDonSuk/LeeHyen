<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../scss/css/sub.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header></header>
    <main class="reservation">
        <section class="status">
            <div class="status-inner">
                <div class="step step1">
                    <p>
                        step1
                        <span>캠핑장선택</span>
                    </p>
                </div>
                <div class="step step2">
                    <p>
                        step2
                        <span>
                            사이트 선택
                        </span>
                    </p>
                </div>
                <div class="step step3">
                    <p>
                        step3
                        <span>
                            아이디 인증
                        </span>
                    </p>
                </div>
                <div class="step step5">
                    <p>
                        step5
                        <span>약관 동의</span>
                    </p>
                </div>
            </div>
            <div class="status-progress">
                <img src="../../imgs/sub/kidsland/icon/5756857.png" alt="tutle.png">
                <div class="progress-bar">
                </div>
            </div>
        </section>
        <section class="camping-list">
            <div class="cam-list-title">
                <h1>캠핑장 리스트</h1>
                <div class="cam-list-btn">
                    <button class="cambtn1">병지방 오토</button>
                    <button class="cambtn3">담양 금성산성</button>
                    <button class="cambtn5">캠프포레</button>
                </div>
            </div>
        </section>
        <section class="site">
            <iframe src="http://xn--vh3b1l64u9pb68d9xkusfbqi.kr/mall/" frameborder="0">
            </iframe>
        </section>
        <section class="check">
            <h1>키즈랜드 아이디 확인</h1>
            <div class="check-id">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="text" placeholder="아이디를" class="kidslandid">
            </div>
            <div class="check-birth">
                <input type="text" placeholder="생년월일 6자리" class="btirthday">
                <span class="material-symbols-outlined">
                    cake
                    </span>
            </div>
            <div class="submit-btn">
                <button>
                    인증 확인
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
